<meta charset="utf-8">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Enllaç a les llibreries de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    
    <!-- Títol de la pàgina -->
    <title>Afegir nous alumnes</title>
    
</head>
<!-- Enllaç a l'arxiu JavaScript -->

<script src="js/funcions.js"></script>


<div class="container">
    <body>
        <!-- Aquí comença el formulari de la pàgina web. El visitant de la pàgina hi introduirà les dades. -->
        <form action="index.html" onsubmit="return calculHipoteca()">
            <h1>
                Alumnes
            </h1>
            <div class="form-group">
                <label for="text">DNI:</label>
                <input type="text" class="form-control" id="dni">
              </div>
            
              <div class="form-group">
                <label for="text">Nom:</label>
                <input type="text" class="form-control" id="nom">
              </div>
            
              <div class="form-group">
                <label for="text">Llinatges:</label>
                <input type="text" class="form-control" id="llinatges">
              </div>
            
            <div class="form-group">
                <label for="email">Correu electrònic:</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="number">Nota:</label>
                <input type="number" class="form-control" id="nota" min="0" max="10">
              </div>

                <input type="submit" value="Enviar">
                <input type="reset">
                
                
            </div>


            <div class="container">
                <h2>Alumnes</h2>
                            
                <table class="table">
                  <thead>
                    <tr>
                      <th>DNI</th>
                      <th>Nom</th>
                      <th>Llinatges</th>
                      <th>Correu electrònic</th>
                      <th>Nota</th>
                    </tr>
                  </thead>
                  
                </table>
              </div>
